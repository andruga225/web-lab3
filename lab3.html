<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3</title>
    <link rel="stylesheet" href="lab3.css">
</head>
<body>
    <div id="ru" >
        <div class="form-style" id="form-ru">
            <p class="form-header">Форма</p>
            <div class="form-new-field">
                <button class="btn-style" onclick="switchToEn()">Switch to EN</button>
                <button id="btnLoginRu" class="btn-style" onclick="authRu()">Войти</button>
                <button style="display: none" id="btnLogOutRu" class="btn-style" onclick="logOutRu()">Выйти</button>
            </div>
            <p class="form-text" id="hello-ru">Привет, пользователь!</p>
            <input type="text" placeholder="Первое поле:">
            <input type="text" placeholder="Второе поле:">
        </div>
        <div class="form-new-field">
            <input id="new-field-ru" type="text" placeholder="Плейсхолдер для нового поля">
            <button class="btn-style" onclick="addRuFields()">Добавить поле</button>
        </div>
    </div>
    <div id="en" style="display: none">
        <div class="form-style" id="form-en">
            <p class="form-header">Form</p>
            <div class="form-new-field">
                <button class="btn-style" onclick="switchToRu()">Switch to RU</button>
                <button id="btnLoginEn" class="btn-style" onclick="authEn()">Login</button>
                <button style="display: none" id="btnLogOutEn" class="btn-style" onclick="logOutEn()">LogOut</button>
            </div>
            <p id="hello-en" class="form-text">Hello, user!</p>
            <input type="text" placeholder="First field:">
            <input type="text" placeholder="Second field:">
        </div>
        <div class="form-new-field">
            <input id="new-field-en" type="text" placeholder="Placeholder for a new field:">
            <button class="btn-style" onclick="addEnFields()">Add field</button>
        </div>
    </div>
    <script src="lab3.js"></script>
</body>
</html>
